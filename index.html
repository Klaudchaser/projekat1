    <section class="igra">
        <div class="reza">
            <div class="player-reza">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-reza">

        </div>
        
        <div class="intro">
            <h1>Dobrodošli na veb aplikaciju Papir, bure, makaze!</h1>
            <h2>Papir bure makaze je najpopularnija igra koja je tu da resi svaku nedoumicu!</h2>
            <button>Kreni</button>
        </div>

        <div class="tekma fadeOut">
            <h2 class="pobednik">Izaberi</h2>
            <div class="ruka">
                <img class="player-ruka" src="images/rock.png" alt="rock">
                <img class="computer-ruka" src="images/rock.png" alt="rock">
            </div>

            <div class="opcije">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>

        <div class="facebook-wrapper">
            <!-- Фацебоок Цоде -->

                class="fb-like" 
                data-href="https://www.facebook.com/mladiistrazivacisrbije/"

                data-share="true">

        </div>

        <script>
            const game = ()=> {
            let pReza = 0;
            let cReza = 0;

            const startGame = () =>{
                const playBtn = document.querySelector('.intro button');
                const introScreen = document.querySelector('.intro');
                const tekma = document.querySelector('.tekma');

            playBtn.addEventListener('click', () =>{
                introScreen.classList.add("fadeOut");
                tekma.classList.add("fadeIn");
            });
        };

        const playTekma = () => {
            const opcije = document.querySelectorAll('.opcije button');
            const playerRuka = document.querySelector('.player-ruka');
            const computerRuka = document.querySelector('.computer-ruka');
            const ruke = document.querySelectorAll('.ruka img');

            ruke.forEach(ruka =>{
                ruka.addEventListener('animationend', function(){
                    this.style.animation = '';
                });
            });

            const computerOpcije = ['rock', 'paper', 'scissors'];

            opcije.forEach(opcija => {
                opcija.addEventListener("click", function(){
                    const compBroj = Math.floor(Math.random() * 3);
                    const compIzbor = computerOpcije[compBroj];

                    setTimeout( () => {
                        rukaKakva(this.textContent, compIzbor);

                        playerRuka.src = `./images/${this.textContent}.png`;
                        computerRuka.src = `./images/${compIzbor}.png`;
                    }, 2000);

                    playerRuka.style.animation = "shakePlayer 2s ease";
                    computerRuka.style.animation = "shakeComputer 2s ease";
                });
            });

        };

        const updateReza = () => {
            const playerReza = document.querySelector('.player-reza p');
            const computerReza = document.querySelector('.computer-reza p');
            playerReza.textContent = pReza;
            computerReza.textContent = cReza;
        };

        const rukaKakva = (playerIzbor, compIzbor) => {
            const pobednik = document.querySelector('.pobednik');
            if(playerIzbor === compIzbor){
                pobednik.textContent = 'Nereseno';
                return;
            };
            if(playerIzbor === 'rock'){
                if(compIzbor === 'scissors'){
                    pobednik.textContent = 'Pobeda';
                    pReza++;
                    updateReza();
                    return;
                }else{
                    pobednik.textContent = 'Gubitak';
                    cReza++;
                    updateReza();
                    return;
                }
            };
            if(playerIzbor === 'paper'){
                if(compIzbor === 'scissors'){
                    pobednik.textContent = 'Gubitak';
                    cReza++;
                    updateReza();
                    return;
                }else{
                    pobednik.textContent = 'Pobeda';
                    pReza++;
                    updateReza();
                    return;
                }
            };
            if(playerIzbor === 'scissors'){
                if(compIzbor === 'rock'){
                    pobednik.textContent = 'Gubitak';
                    cReza++;
                    updateReza();
                    return;
                }else{
                    pobednik.textContent = 'Pobeda';
                    pReza++;
                    updateReza();
                    return;
                }
            };
        };

        startGame();
        playTekma();
    };

    game();
</script>
